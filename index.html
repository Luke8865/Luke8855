
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectï¼šDOG | Cosmic Blue Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --nebula-bg: radial-gradient(circle at 50% 50%, #001e3c 0%, #020617 100%);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-blue: #00d2ff;
            --deep-blue: #0038ff;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--nebula-bg);
            background-attachment: fixed;
            color: #f8fafc;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-bubbly {
            font-family: 'Fredoka', sans-serif;
        }
        .lunar-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
        }
        .cosmic-shadow-blue {
            box-shadow: 0 10px 40px -10px rgba(0, 163, 255, 0.4);
        }
        .btn-cosmic {
            border-radius: 100px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .btn-cosmic:hover {
            transform: scale(1.05) translateY(-2px);
        }
        .btn-cosmic:active {
            transform: scale(0.95);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-cosmic-float {
            animation: float 6s ease-in-out infinite;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(#00d2ff, #3b82f6);
            border-radius: 10px;
        }
    </style>
